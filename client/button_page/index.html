<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Tech Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="dalle_bot.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="vt_logo.png" alt="Virginia Tech Logo" width="200">
        </div>
        <h1>Welcome to the MindCraft VT Chatbot</h1>
        <p>Select a category to start chatting:</p>
        <div class="button-container">
            <button class="button" id="socialLifeBtn">Social Life</button>
            <button class="button" id="academiaBtn">Academia</button>
            <button class="button" id="wellnessBtn">Wellness</button>
            <button class="button" id="tutorBtn">Tutor</button>
        </div>
    </div>



</body>
<script src="app.js"></script>


</html>
